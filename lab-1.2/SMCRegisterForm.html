<!DOCTYPE html>
<html>
  <head>
    <title> Salsa Mambo Club Interest For </title>
  </head>
  <body>
    <p> Back to the <a href="./SMC.html"> homepage </a>.
    <form class="SMCInterest">
      <fieldset>
        <legend> Register to show your interest </legend>
        <p>
          <label> Name: </label>
          <input type="text" id = "name">
        </p>
        <p>
          <label> Email: </label>
          <input type="email" id = "email">
        </p>
        <p>
          <label> Class: </label>
          <select>
            <option> Freshman </option>
            <option> Sophomore </option>
            <option> Junior </option>
            <option> Senior </option>
          </select>
        </p>
        <button type="button"> Submit </button>
      </fieldset>
    </form>
  </body>

</html>
